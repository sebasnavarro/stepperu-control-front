<h1>Control <small>Numero: #</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/controles">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" placeholder="ID" [(ngModel)]="control.id" name="id"
                    disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Codigo</label>
                <input type="text" class="form-control" placeholder="CÃ³digo" [(ngModel)]="control.codigo" name="codigo"
                    required disabled="disabled">
            </div>
            <div class="form-group">
                <label>Cliente</label>
                <select name="miselect" [(ngModel)]="control.clienteID" placeholder="Cliente" class="form-control">
                    <option [ngValue]="objeto.id" *ngFor="let objeto of cliente" class="option">{{objeto.nombre}}</option> 
                </select>
            </div>

            <div class="form-group">
                <label>Contacto</label>
                <input type="text" class="form-control" placeholder="contacto" [(ngModel)]="control.contactoID"
                    name="contactoID" required>
            </div>

            <div class="form-group">
                <label>Responsable</label>
                <input type="text" class="form-control" placeholder="Responsable" [(ngModel)]="control.responsableID"
                    name="responsableID" required>
            </div>

            <div class="form-group">
                <label>Tipo</label>
                <br>
                <button *ngIf="control.tipoID === 1" (click)="control.tipoID=2" class="btn btn-outline-success w-50"
                    type="button">
                    <i class="fas fa-hands-helping"></i>
                    Incidente
                </button>

                <button *ngIf="control.tipoID === 2" (click)="control.tipoID=1" class="btn btn-outline-danger w-50"
                    type="button">
                    <i class="fas fa-laptop-code"></i>
                    Requerimiento
                </button>

            </div>

            <div class="form-group">
                <label>Descripcion</label>
                <input type="text" class="form-control" placeholder="Descripcion" [(ngModel)]="control.descripcion"
                    name="descripcion" required>
            </div>

            <div class="form-group">
                <label>Prioridad</label>
                <select name="miselect" [(ngModel)]="control.prioridadID" placeholder="Cliente" class="form-control">
                    <option [ngValue]="objeto.id" *ngFor="let objeto of prioridad" class="option">{{objeto.descripcion}}</option> 
                </select>
            </div>

            <div class="form-group">
                <label>Estado</label>
                <input type="text" class="form-control" placeholder="Estado" [(ngModel)]="control.estadoID"
                    name="estadoID" required>
            </div>

            <div class="form-group">
                <label>Horas DEV</label>
                <input type="text" class="form-control" placeholder="Horas dev" [(ngModel)]="control.horasDEV"
                    name="horasDEV" required>
            </div>

            <div class="form-group">
                <label>Horas QAS</label>
                <input type="text" class="form-control" placeholder="Horas qas" [(ngModel)]="control.horasQAS"
                    name="horasQAS" required>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                </button>
            </div>


        </form>
    </div>
</div>
